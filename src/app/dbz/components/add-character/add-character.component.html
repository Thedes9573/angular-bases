<h4>Listado</h4>
<form action="" class="row" (ngSubmit)="addCharacter()">

    <input type="text" name="name" id="" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre">

    <input type="number" name="power" id="" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder">

    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>
